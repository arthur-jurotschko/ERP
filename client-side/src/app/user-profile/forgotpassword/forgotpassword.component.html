<div class="panel-header panel-header-sm">

  <div class="alert alert-danger fade in" *ngIf="errors.length > 0">
    <a href="/inscricao" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <h3 id="msgRetorno"><strong>Opa!</strong> Alguma coisa não deu certo:</h3>
    <ul>
      <li *ngFor="let error of errors">{{ error }}</li>
    </ul>
  </div>

</div>


<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Recuperação de conta</h5>
        </div>
        <div class="card-body">

          <form novalidate (ngSubmit)="forgotPassword()" [formGroup]="forgotpasswordForm">

            <div class="col-md-0 pl-1">
              <div class="form-group" [ngClass]="{'has-error': displayMessage.email }">
                <label>Receber um código de verificação</label>
                <input style="width:100%;" class="form-control" id="email" type="text" 
                placeholder="Endereço de e-mail (obrigatório)" formControlName="email" />
                <span class="text-danger" *ngIf="displayMessage.email">
                  <p [innerHTML]="displayMessage.email"></p>
                </span>
              </div>
            </div>

            <div style="float:left;" class="btnsalvar form-group">
              <div class="col-md-0 col-md-offset-1">
                <span>
                  <button class="btn btn-success" [disabled]='!forgotpasswordForm.valid' id="Enviar" type="submit">Enviar</button>
                </span>
              </div>
            </div>

            <div style="float:left;" class="btnvoltar form-group">
              <div class="col-md-4 col-md-offset-0">
                <span>
                  <button class="btn btn-danger" id="Voltar"
                    [routerLink]="['/login']">Voltar</button>
                </span>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  
  </div>
</div>
