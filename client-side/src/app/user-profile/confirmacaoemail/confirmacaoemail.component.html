<div class="panel-header panel-header-sm">
  </div>
  
  
  <div class="main-content">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h5 class="title">Adicionar Usuário</h5>
          </div>
          <div class="card-body">
       

<form novalidate (ngSubmit)="confirmacaoEmail()" [formGroup]="confirmacaoemailForm">
  
            <div class="alert alert-danger fade in" *ngIf="errors.length > 0">
                <a href="/inscricao" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <h3 id="msgRetorno"><strong>Opa!</strong> Alguma coisa não deu certo:</h3>
                <ul>
                  <li *ngFor="let error of errors">{{ error }}</li>
                </ul>
            </div>
  
         
  
              <div class="col-md-4 pl-1">
                  <div class="form-group" [ngClass]="{'has-error': displayMessage.email }">
                    <label for="exampleInputEmail1">E-mail</label>
                    <input class="form-control" id="email" type="text" placeholder="De (requerido)" formControlName="email" />
                    <span class="text-danger" *ngIf="displayMessage.email">
                      <p [innerHTML]="displayMessage.email"></p>
                    </span>
                  </div>
                </div>
           
  
                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                      <span>
                 
                        <button class="btn btn-success" [disabled]='!confirmacaoemailForm.valid' id="Registrar" type="submit">Registrar</button>
                      </span>
                    </div>
                  </div>
            
            <p> {{confirmacaoemailForm.valid}} </p>
            
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-user">
          <div class="image">
            <img src="../assets/img/bg5.jpg" alt="...">
          </div>
          <div class="card-body">
            <div class="author">
              <a href="#">
                <img class="avatar border-gray" src="../assets/img/mike.jpg" alt="...">
                <h5 class="title">Mike Andrew</h5>
              </a>
              <p class="description">
                michael24
              </p>
            </div>
            <p class="description text-center">
              "Lamborghini Mercy
              <br> Your chick she so thirsty
              <br> I'm in that two seat Lambo"
            </p>
          </div>
          <hr>
          <div class="button-container">
            <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
              <i class="fab fa-facebook-f"></i>
            </button>
            <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
              <i class="fab fa-twitter"></i>
            </button>
            <button href="#" class="btn btn-neutral btn-icon btn-round btn-lg">
              <i class="fab fa-google-plus-g"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
