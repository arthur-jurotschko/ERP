<div class="panel-header panel-header-sm">
</div>

<div class="main-content" style="margin-bottom:10px; margin-top: -70px;">
  <div class="row">
    <div class="col-md-12">
      <div class="card" style=" background-color: white;">
        <div class="card-header">
          <h5 class="card-title">&nbsp;Detalhes do Cliente</h5>
          <p class="card-subtitle text-muted" style="font-size:11px;">&nbsp; Você está conectado com a mais alta
            tecnologia em sistemas integrados.
            <a class="text-primary">Desejamos a você um ótimo trabalho!</a>
          </p>
        </div>
        <br>

        <div class="card-body all-icons">

          <div class="row">
            <div class="col-md-10 pr-1">
              <div class="form-group">
                <input style="width:100%;" class="form-control text-uppercase" id="nomeCompleto" type="text" disabled
                  placeholder="✐  {{ cliente.nomeCompleto }}" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-10 pr-1">
              <div class="form-group">
                <input style="width:100%;" class="form-control text-uppercase" id="cpf" type="text" disabled
                  placeholder="✐  {{ cliente.cpf }}" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-10 pr-1">
              <div class="form-group">
                <input style="width:100%;" class="form-control text-uppercase" id="rg" type="text" disabled
                  placeholder="✐  {{ cliente.rg }}" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-10 pr-1">
              <div class="form-group">
                <input style="width:100%;" class="form-control text-uppercase" id="telResidencial" type="text" disabled
                  placeholder="✐  {{ cliente.telResidencial }}" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-10 pr-1">
              <div class="form-group">
                <input style="width:100%;" class="form-control text-uppercase" id="telCelular" type="text" disabled
                  placeholder="✐  {{ cliente.telCelular }}" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-10 pr-1">
              <div class="form-group">
                <input style="width:100%;" class="form-control text-uppercase" id="email" type="text" disabled
                  placeholder="✐  {{ cliente.email }}" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-10 pr-1">
              <div class="form-group">
                <input style="width:100%;" class="form-control text-uppercase" id="redeSocial" type="text" disabled
                  placeholder="✐  {{ cliente.redeSocial }}" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-10 pr-1">
              <div class="form-group">
                <input style="width:100%;" class="form-control text-uppercase" id="data" type="text" disabled
                  placeholder="✐  {{ cliente.data }}" />
              </div>
            </div>
          </div>

          <div id="EnderecoPartial" *ngIf="cliente.checkEndereco">
            <h4>Endereço</h4>

            <div class="row">
              <div class="col-md-10 pr-1">
                <div class="form-group">
                  <input style="width:100%;" class="form-control" id="logradouro" type="text" disabled
                    placeholder="✐  {{ cliente.endereco.logradouro }}" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-10 pr-1">
                <div class="form-group">
                  <input style="width:100%;" class="form-control" id="numero" type="text" disabled
                    placeholder="✐  {{ cliente.endereco.numero }}" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-10 pr-1">
                <div class="form-group">
                  <input style="width:100%;" class="form-control" id="complemento" type="text" disabled
                    placeholder="✐  {{ cliente.endereco.complemento }}" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-10 pr-1">
                <div class="form-group">
                  <input style="width:100%;" class="form-control" id="bairro" type="text" disabled
                    placeholder="✐  {{ cliente.endereco.bairro }}" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-10 pr-1">
                <div class="form-group">
                  <input style="width:100%;" class="form-control" id="cep" type="text" disabled
                    placeholder="✐  {{ cliente.endereco.cep }}" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-10 pr-1">
                <div class="form-group">
                  <input style="width:100%;" class="form-control" id="cidade" type="text" disabled
                    placeholder="✐  {{ cliente.endereco.cidade }}" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-10 pr-1">
                <div class="form-group">
                  <input style="width:100%;" class="form-control" id="estado" type="text" disabled
                    placeholder="✐  {{ cliente.endereco.estado }}" />
                </div>
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-md-10 pr-5">
              <div id="EnderecoPartial" *ngIf="cliente.checkEndereco">
                <h4>Localização em tempo real</h4>
                <div class="row">
                  <br />
                  <iframe *ngIf='cliente.checkEndereco' width="100%" height="450" frameborder="0"
                    style="border:0; margin-left: 20px;" [src]="enderecoMap" allowfullscreen></iframe>
                </div>
              </div>
            </div>
          </div>

          <hr />
          <div class="form-group" style="width: 100%;">
            <span>
              <button class="btn btn-danger" id="Voltar" [routerLink]="['/clientes/meus-clientes']">Voltar</button>
            </span>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
