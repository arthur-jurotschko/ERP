<div class="panel-header panel-header-sm">
</div>
<div class="main-content" style="margin-top: -50px;">
  <div class="row">
    <div class="col-md-12">
      <div class="card" style=" background-color: white; ">
        <div class="card-header">
          <h5 class="card-title">&nbsp;Lista de Ligações</h5>
          <p class="card-subtitle text-muted" style="font-size:11px;">&nbsp; Você está conectado com a mais alta
            tecnologia em sistemas integrados.
            <a class="text-primary">Desejamos a você um ótimo trabalho !</a>
          </p>
        </div>
        <br>




        <div class="card-body all-icons" style="margin-bottom:10px;">
          <div class="row">


            <div class="container-fluid" style="margin-left:13px;">


              <div class="btn-adicionar" style="display: block; float: left;">
                <button style="border-radius:5px; margin-right: 10px;" [routerLink]="['/dashboard-ligacoes']"
                  title="Relatório Gráfico" class="btn btn-warning btn-sm">
                  <span class="glyphicon glyphicon glyphicon-signal"></span>&nbsp; Relatório
                </button>
              </div>

              <div class="btn-adicionar" style="display: block; float: left;">
                <button style="border-radius:5px; background-color: #007acc;" [routerLink]="['/adicionar-ligacoes']"
                  title="Adicionar" class="btn btn-warning btn-sm">
                  <span class="glyphicon glyphicon-plus"></span>&nbsp; Novo
                </button>
              </div>


            </div>
          </div>
        </div>


        <div class="container-fluid">
          <div class="col-lg-4 col-md-6">
            <div class="card card-chart" style="position: relative; height:55vh; width:78vw">
              <div class="card-header">
                <h5 class="card-category">Email Statistics</h5>
                <h4 class="card-title">24 Hours Performance</h4>
              </div>

              <div class="card-body" style="position: relative; height:40vh; width:78vw">

                <canvas baseChart id="barChartSimpleGradientsNumbers" [datasets]="lineChartGradientsNumbersData"
                  [labels]="lineChartGradientsNumbersLabels" [colors]="lineChartGradientsNumbersColors"
                  [options]="lineChartGradientsNumbersOptions" [chartType]="lineChartGradientsNumbersType"
                  (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                </canvas>

              </div>

              <div class="card-footer">
                <div class="stats">
                  <i class="now-ui-icons ui-2_time-alarm"></i> Last 7 days
                </div>

              </div>
              <hr />
            </div>

            <div class="form-group" style="width: 100%;">
              <span>
                <button class="btn btn-danger" id="Voltar" [routerLink]="['/clientes/meus-clientes']">Voltar</button>
              </span>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
